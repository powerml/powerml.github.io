site_name: Llama

theme:
    name: material
    features:
        - content.code.copy

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
theme: material

# Page tree
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Walkthrough Example: example.md
  - Authentication: auth.md
  - Python Library: python_library.md
  - Batching: batching.md
  - Error Handling: error_handling.md
  - Advanced Llama Functionality: advanced.md
  - LLM:
    - Submit Job: LLM/submit_job.md
    - Check Job Status: LLM/check_job_status.md
    - Get Job Results: LLM/get_job_results.md
    - Cancel Job: LLM/cancel_job.md
